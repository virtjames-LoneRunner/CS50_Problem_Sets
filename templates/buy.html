{% extends "layout.html" %}

{% block title %}
    Buy Stocks
{% endblock %}

{% block main %}
    <form action="/buy" method="POST">
        <div class="form-group">
            <input type="text" autofocus class="form-control" name="symbol" placeholder="Stock Symbol">
        </div>
        <div class="form-group">
            <input type="number" name="shares" class="form-control">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
