{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped text-left" style="width: 100%">
      <tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Transacted</th>
      </tr>
    {% for stock in stocks %}
      <tr>
        <td>{{ stock.symbol }}</td>
        <td>{{ stock.shares }}</td> 
        <td>{{ stock.price }}</td>
        <td>{{ stock.date_time }}</td>
      </tr>
    {% endfor %}
    </table>
    
{% endblock %}
